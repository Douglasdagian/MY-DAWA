<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>Sign In</title>
</head>
<body>
 <div class="sign-up">
    <h1>Sign In </h1>
    <p>Answer all the questions correctly! Please take your time.</p>
    
    <form>
        <label for="fname">FIRST NAME:</label><br>
        <input type="text" id="input-box" name="fname"><br>

        <label for="lname">LAST NAME:</label><br>
        <input type="text" id="input-box" name="lname"><br>

        <label for="email">EMAIL:</label><br>
        <input type="text" id="input-box" name="email"><br>

        <label for="contract">CONTACT:</label><br>
        <input type="text" id="input-box" name="contact"><r>

        <label for="birthday">DATE:</label><br>
        <input type="date" id="input-box" name="birthday">

        <input type="radio" id="married" name="rstatus" value="married">
        <lable for="married">Married</lable><br>
        <input type="radio" id="dating" name="rstatus" value="dating">
        <label for="dating">Dating</label><br>
       <input type="radio" id="single" name="rstatus" value="single">
        <lable for="single">Single</lable><br>

        <lable for="haddress">HOME ADDRESS:</lable><br>
        <input type="text" id="input-box" name="haddress"><br>

        <lable for="pword">PASSWORD:</lable><br>
        <input type="text" id="input-box" name="pword"><br>

        <lable for="rpword">REPEAT PASSWORD:</lable><br>
        <input type="text" id="input-box" name="rpword">

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label><br>

        <button type="button" class="signup-btn">Sign up</button>

    </form>
      </div>
</body>
    </html>
